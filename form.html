<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İletişim Sayfası</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="contact-form">
        
        <form action="#" method="POST">
            <h2>İletişim</h2>
            <label for="name">Ad Soyad</label>
            <input type="text" id="name" name="name" placeholder="Adınızı ve soyadınızı giriniz" required>
            
            <label for="email">E-posta</label>
            <input type="email" id="email" name="email" placeholder="E-posta adresinizi giriniz" required>
            
            <label for="subject">Telefon Numarası</label>
            <input type="text" id="subject" name="subject" placeholder="Telefon numaranızı yazınız">
            
            <label for="message">Mesaj</label>
            <textarea id="message" name="message" placeholder="Eklemek istediklerinizi yazınız"></textarea>
            
            <button class="button" type="submit">Gönder</button>
        </form>
    </div>
</body>
</html>
